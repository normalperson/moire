<div class="panel panel-success panel-dark">
	<div class="panel-heading">
		<div>TASK PENDING ON MY ACTION
			<div class="panel-heading-controls">
				<div class="panel-heading-icon">
					View cases
					<i class="fa  fa-angle-double-right"></i>
				</div>
			</div>
		</div>					
	</div>
    <div class="panel-body">
       <div id="pendingaction" style="height:400px"></div>
    </div>
</div>		
<script type="text/javascript">
var custtype = '{$usertype}';
{literal}
console.log('custype = '+custtype);
if (custtype == 'CUSTOMER'){
	xcategory = ['Pending Resolution', 'Pending acceptance'];
	chartdata = [1,3];	
}
else if (custtype == 'ARTIST'){
	xcategory = ['Pending acceptance', 'Work in progress'];
	chartdata = [2,5];		
}
$( document ).ready(function() {
  $('#pendingaction').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Cases'
            },
            subtitle: {
                text: 'Pending on my action'
            },
            xAxis: { 
                categories: xcategory
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Cases'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            credits: {
                enabled: false
            },
            series: [{
                name: "Workflow",
                data: chartdata
            }]
        });
});
</script>
{/literal}
