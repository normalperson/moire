<div id='{$editorid}' class='rule-editor'>	<div class='rule-header'>		<textarea class='rule-serialize-data' id='{$inputname}' name='{$inputname}'>{$rule.ru_data}</textarea>	</div>	<ul class='rule-input-list'></ul>	<div class='rule-toolbar'>		<span class='rule-button rule-button-add-input rule-button-disable'>Add Input</span>		<span class='rule-button rule-button-remove-input rule-button-disable'>Remove Input</span>		<span class='rule-button rule-button-add-parentheses rule-button-disable'>Add Parentheses</span>		<span class='rule-button rule-button-remove-parentheses rule-button-disable'>Remove Parentheses</span>		<span class='rule-button rule-button-clear-input'>Clear All Input</span>	</div>	<ul class='rule-pick-list'>{foreach from=$udvarr item="udv"}{$udv}{/foreach}	</ul></div><script type='text/javascript'>(function () {	$('#{$editorid}').ruleEditor();})();</script>
