<table id='detail-{$d.fkcol}-table' class="table table-striped table-bordered table-hover detail-setup-table">
	<thead>
		<tr>
			<th>#</th>
{foreach from=$d.caption item="caption"}
			<th>{$caption}</th>
{/foreach}
		</tr>
	</thead>
	<tbody>
{foreach from=$data item="dt"}
		<tr>
			<td>{$dt@iteration}</td>
	{foreach from=$d.cols item="t"}
			<td><div class="value_container">{$dt[$t]}</div></td>
	{/foreach}
		</tr>
{/foreach}
	</tbody>
</table>
